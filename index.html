<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt-to-Image Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #imageContainer {
      margin-top: 20px;
    }

    #imageContainer img {
      max-width: 100%;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prompt-to-Image Converter</h1>
    <input type="text" id="promptInput" placeholder="Enter your prompt here...">
    <button id="generateButton">Generate Image</button>
    <div id="imageContainer"></div>
  </div>

  <script>
    const promptInput = document.getElementById('promptInput');
    const generateButton = document.getElementById('generateButton');
    const imageContainer = document.getElementById('imageContainer');

    // Replace with your Hugging Face token
    const HF_TOKEN = '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'; // Insert your token here

    generateButton.addEventListener('click', async () => {
      const prompt = promptInput.value;
      if (!prompt) {
        alert('Please enter a prompt!');
        return;
      }

      try {
        const response = await fetch(
          'https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4',
          {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${HF_TOKEN}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ inputs: prompt }),
          }
        );

        if (!response.ok) {
          throw new Error('Failed to generate image');
        }

        const imageBlob = await response.blob();
        const imageUrl = URL.createObjectURL(imageBlob);
        imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while generating the image.');
      }
    });
  </script>
</body>
</html>
