<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text-to-Image Converter</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Header */
    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    /* Navigation Menu */
    nav {
      background-color: #0056b3;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1.1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #imageContainer {
      margin-top: 20px;
      text-align: center;
    }

    #imageContainer img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Text-to-Image Converter</h1>
  </header>

  <!-- Navigation Menu -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2>Enter Your Prompt</h2>
    <input type="text" id="promptInput" placeholder="Example: A futuristic cityscape at sunset">
    <button id="generateButton">Generate Image</button>
    <div id="imageContainer"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Text-to-Image Converter. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script>
    const promptInput = document.getElementById('promptInput');
    const generateButton = document.getElementById('generateButton');
    const imageContainer = document.getElementById('imageContainer');

    // Replace with your Hugging Face token
    const HF_TOKEN = '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'; // Insert your token here

    generateButton.addEventListener('click', async () => {
      const prompt = promptInput.value;
      if (!prompt) {
        alert('Please enter a prompt!');
        return;
      }

      try {
        const response = await fetch(
          'https://api-inference.huggingface.co/models/CompVis/stable-diffusion-v1-4',
          {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${HF_TOKEN}`,
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ inputs: prompt }),
          }
        );

        if (!response.ok) {
          throw new Error('Failed to generate image');
        }

        const imageBlob = await response.blob();
        const imageUrl = URL.createObjectURL(imageBlob);
        imageContainer.innerHTML = `<img src="${imageUrl}" alt="Generated Image">`;
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while generating the image.');
      }
    });
  </script>
</body>
</html>
